<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapový portál obce Radobica</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="sidebar-container">
        <div class="sidebar-layers-container">
          <h2>Podkladová mapa</h2>
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="orthophotoMap"
            checked
          />Ortofotomapa<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="zbgis"
          />Tématická mapa ZBGIS

          <h2>Mapové vrstvy</h2>
          <input
            type="checkbox"
            name="tileLayerCheckbox"
            value="parcelyRegistraCCheckbox"
          />Parcely registra C KN<br />
          <input
            type="checkbox"
            name="tileLayerCheckbox"
            value="parcelyRegistraECheckbox"
          />Parcely registra E KN<br />
          <input
            type="checkbox"
            name="tileLayerCheckbox"
            value="listOfBuildingsCheckbox"
          />Zoznam stavieb
        </div>
        <div class="sidebar-legend-container"></div>
        <div class="sidebar-contact-container">
          <h2>Kontakt</h2>
          <address>
            <a href="mailto:admin@gisradobica.sk">admin@gisradobica.sk</a>
          </address>
        </div>
      </div>
      <div class="map-container">
        <div id="map" class="map"></div>
      </div>
      <div class="overlay-container">
        <span class="overlay-text" id="feature-name"></span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
